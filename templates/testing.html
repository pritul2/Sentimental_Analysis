        var queryString = "";
        window.onload = function(){
        if(queryString.length == 0) 
        {

                   var key = decodeURIComponent(window.location.search.split('=')[1]);
                   queryString = queryString + key;
               }
        }
        if(queryString == "1") 
        {   
            document.getElementById("alert").style.display = 'block' ;
